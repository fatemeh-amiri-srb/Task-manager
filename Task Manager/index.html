<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">
        Task manager :
        <span class="gradiantText"> Your daily to-do </span>
      </h1>
    </div>

    <div class="main">
      <button class="clearAllBtn btn">Clear All</button>
      <div class="tasks-box"></div>
      <div class="new-task">
        <input type="text" class="textBox" placeholder="+ Add a task" />
        <button class="addTaskBtn btn">Add</button>
      </div>
    </div>
    <script src="/src/scripts/index.js"></script>
  </body>
</html>
